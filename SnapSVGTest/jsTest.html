	s="234";
		
	
	var results = [[]];
	var elems = ["a", "b", "c", "d"];
	
	function recursive()
	{
		if(elems.length > 0)
		{
			var e = elems.pop();
			var temp = [];
			for(i in results)
				temp.push(results[i].concat(e));
			
			results = results.concat(temp);
			recursive();
		}
	}
	


	
</script>
<header>

<body onload=init()>
